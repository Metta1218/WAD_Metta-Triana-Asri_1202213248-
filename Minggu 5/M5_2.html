<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKN Bojonegoro</title>
</head>
<body>
    <h1>JavaScript Can Change Images</h1>
    <img id="myImage" onclick="changeImage()" src="telur.jpg" width="100" height="180">
    <p>Click the image to change image</p>
    <script>
        function changeImage() {
            var img = document.getElementById("myImage");
            if (img.src.match ("pecah")) {
                img.src = "telur.jpg";
            } else {
                img.src = "telur pecah.png";
            }
        }
    </script>
</body>
</html>
